<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suelo Semanal</title>
</head>
<body>
  <script>
    const pagoHora = 2000;
    const horas = Number(prompt("Ingresa la cantidad de horas"));

    if (horas >= 1 && horas <= 40) {
      // Pago normal
      const sueldo = horas * pagoHora;
      alert("Sueldo: $" + sueldo);
    } else if (horas >= 41 && horas <= 45) {
      // Horas normales (40) + dobles (1-5)
      const pagoNormal = 40 * pagoHora;
      const horasDobles = horas - 40;
      const pagoDobles = horasDobles * pagoHora * 2;
      const sueldo = pagoNormal + pagoDobles;
      alert("Sueldo: $" + sueldo);
    } else if (horas >= 46 && horas <= 50) {
      // Horas normales + dobles (5) + triples (1-5)
      const pagoNormal = 40 * pagoHora;
      const pagoDobles = 5 * pagoHora * 2;
      const horasTriples = horas - 45;
      const pagoTriples = horasTriples * pagoHora * 3;
      const sueldo = pagoNormal + pagoDobles + pagoTriples;
      alert("Sueldo: $" + sueldo);
    } else {
      // No permitido
      alert("Trabajar más de 50 horas no está permitido");
    }
  </script>
</body>
</html>
